apiVersion: v1
kind: BuildConfig
metadata:
  labels:
    app: aprs-tracker
  name: aprs-tracker
  namespace: wp-lorawan
spec:
  output:
    to:
      kind: ImageStreamTag
      name: aprs-tracker:latest
  resources:
    limits:
      cpu: 1
      memory: "256Mi"
  source:
    git:
      ref: master
      uri: git@github.com:weepee-org/wp-lorawan.git
    contextDir: aprs-tracker/
    type: Git
    sourceSecret:
      name: wp-lorawan
  strategy:
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: mojolicious:latest
        namespace: wp-alpha-registry
    type: Docker
